---
card:a-gun:
  en: A Gun
card:a-gun:contact:
  en: <%= player.name %> throws a gun at <%= target.name %>.
card:acid-coffee:
  en: Acid Coffee
card:acid-coffee:contact:
  en: <%= player.name %> pours some battery acid in <%= target.name %>'s coffee. Miss 1 turn while queasy.
card:armor:
  en: Armor
card:armor:contact:
  en: <%= player.name %> buckles on some armor.
card:avalanche:
  en: Avalanche
card:avalanche:contact:
  en: <%= player.name %> causes an avalanche to fall on <%= target.name %>.
card:block:
  en: Block
card:block:counter:
  en: <%= player.name %> blocks <%= attacker.name %>'s <%= cards %>.
card:bulldozer:
  en: Bulldozer
card:bulldozer:contact:
  en: <%= player.name %> bulldozes over all of <%= target.name %>'s junk.
card:cheap-shot:
  en: Cheap Shot
card:cheap-shot:contact:
  en: <%= player.name %> takes a cheap shot at <%= target.name %>.
card:crane:
  en: Crane
card:crane:contact:
  en: <%= player.name %> dumps <%= cards %> onto <%= target.name %>.
card:crane:no-cards:
  en: <%= player.name %> throws away a <%= card %>.
card:deflector:
  en: Deflector
card:deflector:deflect:
  en: <%= target.name %> deflects <%= player.name %>'s <%= cards %>!
card:deflector:play:
  en: <%= player.name %> raises a deflector as a shield.
card:dodge:
  en: Dodge
card:dodge:invalid:
  en: You cannot dodge since you've already been grabbed, <%= player.name %>.
card:dodge:new-target:
  en: <%= player.name %> dodges <%= attacker.name %>'s <%= cards %>, leaving <%= target.name %> in the line of sight. Respond or pass, <%= target.name %>.
card:dodge:nullify:
  en: <%= player.name %> dodges and nullifies <%= attacker.name %>'s <%= cards %>.
card:earthquake:
  en: Earthquake
card:earthquake:disaster:
  en: <%= player.name %> steps on a fault line and causes an earthquake!
card:energy-drink:
  en: Energy Drink
card:energy-drink:before-turn:
  en: <%= player.name %> feels a burst of caffeine kick in. +1!
card:energy-drink:contact:
  en: <%= player.name %> chugs an energy drink. +1!
card:gamblin-man:
  en: Gamblin' Man
card:gamblin-man:contact:
  en: <%= player.name %> rolls the bones to determine <%= target.name %>'s fate... <%= damage %> damage!
card:gas-spill:
  en: Gas Spill
card:gas-spill:contact:
  en: <%= player.name %> drops a fuel take on <%= target.name %>'s stuff. <%= target.name %> goes to find a hose and ash tray... Miss 2 turns.
card:grab:
  en: Grab
card:grab:counter:
  en: <%= player.name %> grabs <%= attacker.name %>. Respond or pass, <%= attacker.name %>.
card:grab:invalid-card:
  en: You must play an attack when grabbing, <%= player.name %>.
card:grab:play:
  en: <%= player.name %> grabs <%= target.name %>. Respond or pass, <%= target.name %>.
card:grease-bucket:
  en: Grease Bucket
card:grease-bucket:contact:
  en: <%= player.name %> drops a bucket of grease on <%= target.name %>'s head. <%= target.name %> goes to wash up. Miss 1 turn.
card:guard-dog:
  en: Guard Dog
card:guard-dog:contact:
  en: <%= player.name %> throws a steak on <%= target.name %>'s face and blows a dog whistle.
card:gut-punch:
  en: Gut Punch
card:gut-punch:contact:
  en: <%= player.name %> punches <%= target.name %> in the guts.
card:insurance:
  en: Insurance
card:insurance:counter:
  en: <%= player.name %> hastily pays premiums on insurance.
card:insurance:success:
  en: <%= player.name %>'s insurance plan kicks in! Health restored!
card:its-getting-windy:
  en: It's Getting Windy
card:its-getting-windy:disaster:
  en: <%= player.name %> activates a giant fan. Every player passes a random card forward.
card:magnet:
  en: Magnet
card:magnet:contact:
  en: <%= player.name %> steals <%= number %> cards from <%= target.name %>.
card:mattress:
  en: Mattress
card:mattress:counter:
  en: <%= player.name %> throws up an old mattress in defense.
card:meal-steal:
  en: Meal Steal
card:meal-steal:steal-zero:
  en: <%= player.name %> rummages through <%= target.name %>'s lunchbox but finds nothing.
card:meal-steal:steal-one:
  en: <%= player.name %> steals 1 item from <%= target.name %>'s lunchbox. +<%= hp %>!
card:meal-steal:steal-multiple:
  en: <%= player.name %> steals <%= number %> items from <%= target.name %>'s lunchbox. +<%= hp %>!
card:mirror:
  en: Mirror
card:mirror:counter:
  en: <%= player.name %> takes <%= attacker.name %>'s <%= cards %> and mirrors it!
card:neck-punch:
  en: Neck Punch
card:neck-punch:contact:
  en: <%= player.name %> delivers <%= target.name %> a punch in the neck.
card:propeller:
  en: Propeller
card:reverse:
  en: Reverse
card:reverse:disaster:
  en: <%= player.name %> sparks a rift and reverses the flow of time!
card:sleep:
  en: Sleep
card:sleep:contact:
  en: <%= player.name %> hides behind some junk for some long-needed shuteye... +<%= number %>!
card:sleep:invalid-contact:
  en: Play an attack or unstoppable card along with Sleep, <%= player.name %>.
card:siphon:
  en: Siphon
card:siphon:contact:
  en: <%= player.name %> siphons <%= target.name %>'s gas tank.
card:soup:
  en: Soup
card:soup:contact:
  en: <%= player.name %> sips a can of soup and relaxes.
card:spare-bolts:
  en: Spare Bolts
card:spare-bolts:disaster:
  en: <%= player.name %> uses some spare bolts and fixes up an extra turn.
card:sub:
  en: Sub
card:sub:contact:
  en: <%= player.name %> eats a sub.
card:surgery:
  en: Surgery
card:surgery:contact:
  en: <%= player.name %> undergoes surgery and is completely restored!
card:surgery:invalid-contact:
  en: You can only play Surgery when you have 1 HP, <%= player.name %>.
card:the-bees:
  en: THE BEES
card:the-bees:before-turn:
  en: <%= player.name %> is stung by THE BEES.
card:the-bees:healed:
  en: <%= player.name %> is healed of THE BEES.
card:the-bees:play:
  en: <%= player.name %> drops a bee hive on <%= target.name %>'s headâ€¦
card:tire:
  en: Tire
card:tire:contact:
  en: <%= player.name %> throws a tire around <%= target.name %>. Miss 1 turn.
card:tire-iron:
  en: Tire Iron
card:tire-iron:contact:
  en: <%= player.name %> whacks <%= target.name %> upside the head with a tire iron.
card:toolbox:
  en: Toolbox
card:toolbox:disaster:
  en: <%= player.name %> finds a toolbox.
card:uppercut:
  en: Uppercut
card:uppercut:contact:
  en: <%= target.name %> suffers an uppercut from <%= player.name %>.
card:whirlwind:
  en: Whirlwind
card:whirlwind:disaster:
  en: <%= player.name %> summons the clouds and causes a whirlwind. Every player passes their hand forward.
card:wrench:
  en: Wrench
card:wrench:contact:
  en: <%= player.name %> throws a wrench in <%= target.name %>'s gears. Miss 2 turns.
deck:increased:
  en: An extra deck has been shuffle into the game!
deck:shuffled:
  en: Shuffling deck...
game:created:
  en: A new game of <%= game.title %> has been created by <%= game.manager.name %>.
game:invalid-start:
  en: <%= game.title %> has already been started.
game:invalid-number-of-players:
  en: More players need to join before the game can start.
game:no-survivors:
  en: Everybody died. There are no winners in this situation, only losers.
game:stopped:
  en: <%= game.title %> stopped.
game:transferred:
  en: Game manager has changed from <%= player.name %> to <%= game.manager.name %>.
game:turn:
  en: <%= player.name %>'s turn.
game:winner:
  en: <%= player.name %> wins!
player:already-joined:
  en: You've already joined, <%= player.name %>.
player:already-played:
  en: You've already played, <%= player.name %>. Wait for a response.
player:cannot-rejoin:
  en: You've been dropped from the game, <%= player.name %>. You cannot rejoin.
player:counter-failed:
  en: <%= player.name %>'s counter has been thwarted! Discarding <%= cards %>.
player:deal:
  en: '<%= player.name %> draws <%= number %> card<%= number === 1 ? "" : "s" %>.'
player:died:
  en: <%= player.name %> has died.
player:discard:
  en: <%= player.name %> discards <%= cards %>.
player:dropped:
  en: <%= player.name %> has been removed from the game.
player:invalid-counter:
  en: Play a counter card or pass, <%= player.name %>.
player:invalid-play:
  en: Play an attack or discard, <%= player.name %>.
player:invalid-target:
  en: Invalid target.
player:joined:
  en: <%= player.name %> has entered the game!
player:miss-turn:
  en: <%= player.name %> misses a turn.
player:no-cards:
  en: You have no cards!
player:no-passing:
  en: Either play or discard cards, <%= player.name %>.
player:not-counter:
  en: Play a counter or pass, <%= player %>.
player:not-started:
  en: The game has not started yet, <%= player.name %>.
player:not-turn:
  en: It's not your turn, <%= player.name %>.
player:played:
  en: <%= player.name %> plays <%= cards %>. Respond or pass, <%= target.name %>.
player:stats:
  en: '<%= player.name %> (<%= player.hp %>): <%= cards %>'
